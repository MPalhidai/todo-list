<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
  </head>
  <body>

    <!-- Delete Alert -->
    <section>
      <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        ALERT! <a href="#" class="alert-link">This will delete the entire list. Click the link if you are sure.</a>
        <button type="button" class="close alert-dismiss">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </section>

    <section id="header" class="text-center">

    </section>

    <section id="projects">
      <div class="row justify-content-center align-items-start">
        <div class="col-xl-6 col-lg-7 col-md-8 col-sm-10">
          <div class="add-project">
            <ul id="Project">

            </ul>
          </div>
        </div>
      </div>
    </section>



    <!-- Project Modal -->
    <section>
      <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalTitle">Project Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form class="projectForm">
              <div class="modal-body">
                <div class="form-group">
                  <label for="Project_Name">Project Name: </label>
                  <input type="text" class="form-control" id="Project_Name" placeholder="The Odin Project" required>
                </div>
                <div class="form-group">
                  <label for="Due_Date">Due Date: </label>
                  <input type="date" class="form-control" id="Due_Date" required>
                </div>

                <div class="btn-group btn-group-toggle align-items-center" data-toggle="buttons">
                  <label for="options">Priority: </label>
                  <div class="form-check form-check-inline mx-2">
                    <label class="btn btn-success active">
                      <input class="form-check-input" type="radio" name="options" id="option1" autocomplete="off" value="Low" checked> Low
                    </label>
                  </div>
                  <div class="form-check form-check-inline mx-2">
                    <label class="btn btn-warning">
                      <input class="form-check-input" type="radio" name="options" id="option2" autocomplete="off" value="Medium"> Medium
                    </label>
                  </div>
                  <div class="form-check form-check-inline mx-2">
                    <label class="btn btn-danger">
                      <input class="form-check-input" type="radio" name="options" id="option3" autocomplete="off" value="High"> High
                    </label>
                  </div>
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success" id="addProject" data-dismiss="modal">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
